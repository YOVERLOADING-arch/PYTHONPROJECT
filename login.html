<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@600&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Clash Display', sans-serif;
            font-size: 1000%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: space-between; /* Aligns form and text side by side */
            align-items: center;
            padding: 0 50px; /* Adds space on the sides */
            margin: 0;
            background-color: #000;
        }
        .text-section {
            flex-grow: 1;
            max-width: 50%;
        }
        .container {
            background: rgba(5, 5, 5, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(13, 96, 239);
            padding: 2em;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-top: 0;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5em;
            color: #fff;
        }
        input[type="text"],
        input[type="password"] {
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1em;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.8em;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .messages {
            margin-bottom: 1em;
        }
        .messages ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .messages li {
            padding: 0.5em;
            border-radius: 4px;
            margin-bottom: 0.5em;
        }
        .messages .error {
            background-color: #ffffff;
            color: #da3949;
        }
        .messages .success {
            background-color: #ffffff;
            color: #34cd58;
        }
        .signup-link{
            margin-top:1em;
            text-align: center;
            color:#fff;

        }
        .signup-link a{
            color:#007bff;
            text-decoration: none;
            cursor:pointer;
            transition: background-color 0.3s ease;
        }
        .signup-link a:hover{
            color:#549be1;
        }
    </style>
</head>
<body>
    <div class="text-section">
        <h1>Event Horizon</h1>
    </div>
    <div class="container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="messages">
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
        <form method="POST" action="/login">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            If You Don't Already Have An Account, <a href="/signup">Signup</a>.
        </div>
    </div>
</body>
</html>
